name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2
      
      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64
      
      - name: Build
        run: cmake --build build --config Release
      
      - name: Install Inno Setup
        run: |
          choco install innosetup -y
          
      - name: Create Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\setup.iss
        
      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: seko-exe
          path: build/Release/seko.exe
      
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: seko-installer
          path: installer/seko-setup.exe
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/Release/seko.exe
            installer/seko-setup.exe
          body: |
            ## Seko Screenshot Tool v${{ github.ref_name }}
            
            **Fast Windows Screenshot Tool**
            
            ### Features
            - üéØ System tray application (no console)
            - ‚å®Ô∏è Hotkeys: Ctrl+Shift+S (fullscreen), Ctrl+Shift+R (region)
            - üñºÔ∏è Region selection with visual overlay
            - ‚òÅÔ∏è Auto-upload to nekoo.ru
            - üìã URL auto-copied to clipboard
            - üé® Compact settings dialog
            
            ### Download
            - **Installer (Recommended)**: `seko-setup.exe`
            - **Portable**: `seko.exe`
            
            ### Installation
            1. Download `seko-setup.exe`
            2. Run the installer
            3. Choose "Start with Windows" option
            4. Click Finish
            
            ### Usage
            - Press **Ctrl+Shift+S** for fullscreen capture
            - Press **Ctrl+Shift+R** for region selection
            - Right-click tray icon for menu
            
            Made for [nekoo.ru](https://nekoo.ru)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
